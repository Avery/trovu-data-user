cinii 0: https://cir.nii.ac.jp/
cinii 1:
  url: https://cir.nii.ac.jp/all?q=<query>
  title: CiNii search
  tags:
   - academic
cinii 2:
  url: https://cir.nii.ac.jp/articles?q=<query>&publicationTitle=<journal>
  title: CiNii publication search
  description: Searches CiNii for term $1 in journal $2.
  tags:
   - academic
cinii 3:
  url: https://cir.nii.ac.jp/articles?q=<query>&from=<start>&until=<end>
  title: CiNii publication range search
  description: Searches CiNii for term $1 between years $2 and $3.
  tags:
   - academic

jstor 1:
  url: https://www.jstor.org/action/doBasicSearch?Query=<query>
  title: JSTOR keyword search
  tags:
   - academic

tgr 1: 
  url: https://tangorin.com/words?search=<query>
  title: Japanese-English (Tangorin)
  tags:
  - dictionary
  - english
  - japanese
  - language

asahi 0: https://www.asahi.com/
asahi 1: 
  url: https://sitesearch.asahi.com/sitesearch/?Keywords=<query>
  title: Asahi shinbun keyword search
  tags:
  - newspaper

yomiuri 0: https://www.yomiuri.co.jp/
yomiuri 1:
  url: https://www.yomiuri.co.jp/web-search/?st=1&wo=<query>
  title: Yomiuri shinbun keyword search
  tags:
  - newspaper

wja 0: https://ja.wikipedia.org/wiki/
wja 1: https://ja.wikipedia.org/wiki/<query>

wikt 0: https://<$language>.wiktionary.org/wiki/
wikt 1: https://<$language>.wiktionary.org/wiki/<query>
  title: Wiktionary
  tags:
  - language
  - wiki

gsc 1:
  url: https://scholar.google.com/scholar?hl=<$language>&q=<query>
  title: Google Scholar
  tags:
  - google
  - academic
  examples:
  - arguments: chimpsky
    description: Search Google Scholar for "chimpsky"
  argumentString: query
